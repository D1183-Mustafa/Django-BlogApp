{% extends 'base.html' %} {% block container %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Login</h1>
      <hr />
      <form method="POST">
        {% csrf_token %} {% if error %}
        <div class="alert alert-warning">{{error}}</div>

        {% endif %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
          />
        </div>
        <input type="submit" value="Login" class="btn btn-primary" />
      </form>
    </div>
  </div>
</div>

{% endblock container %}
